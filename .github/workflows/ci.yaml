name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - run: npm ci
      - run: npx prisma generate
        working-directory: ./projects/server
      - run: npm run check-format
      - run: npm run build
      - run: npm run lint
      - run: npm run test
